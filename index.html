<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        /* 自定义动画 */
        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body class="bg-gray-50">
    <!-- 导航栏 -->
    <nav class="fixed w-full bg-slate-800 shadow-md z-10">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-xl font-bold text-white">Kurna</h1>
            <div class="hidden md:flex space-x-6">
                <a href="#about" class="text-gray-300 hover:text-white transition-colors duration-200">关于我</a>
                <a href="#projects" class="text-gray-300 hover:text-white transition-colors duration-200">项目</a>
                <a href="#skills" class="text-gray-300 hover:text-white transition-colors duration-200">技能</a>
            </div>
        </div>
    </nav>

    <!-- 关于我 -->
    <div class="h-16"></div><!-- 添加一个空白间隔，补偿固定导航栏的高度 -->
    <section id="about" class="py-16">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold mb-8 text-center">关于我</h2>
            <div class="flex flex-col md:flex-row items-center gap-8">
                <img src="pic/1.jpg" alt="个人照片" class="rounded-full w-40 h-40 object-cover">
                <div class="text-lg leading-relaxed">
                    <p class="mb-4 text-gray-800 hover:text-blue-600 transition-colors duration-300">大家好！我是一名前端开发学习者。</p>
                    <p class="text-gray-800 hover:text-blue-600 transition-colors duration-300">目前正在学习HTML+CSS+JS，希望通过实践提升技术水平。</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 项目展示 -->
    <section id="projects" class="py-16 bg-gray-100">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold mb-8 text-center">我的项目</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition">
                    <h3 class="text-xl font-semibold mb-2">TODO</h3>
                    <p class="mb-4">使用三件套实现的个人第一个前端项目</p>
                    <a href="#" class="text-blue-500 hover:underline">查看项目 <i class="fa fa-external-link"></i></a>
                </div>
            </div>
        </div>
    </section>

    <!-- 技能 -->
    <section id="skills" class="py-16">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold mb-8 text-center">正在学习</h2>
            <div class="flex flex-wrap justify-center gap-4">
                <span class="bg-blue-100 text-blue-800 px-4 py-2 rounded-full">HTML5</span>
                <span class="bg-blue-100 text-blue-800 px-4 py-2 rounded-full">CSS3</span>
                <span class="bg-blue-100 text-blue-800 px-4 py-2 rounded-full">JavaScript</span>
                <span class="bg-blue-100 text-blue-800 px-4 py-2 rounded-full">Tailwind CSS</span>
                <span class="bg-blue-100 text-blue-800 px-4 py-2 rounded-full">Vue.js</span>
            </div>
        </div>
    </section>

    <!-- 页脚 -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <div class="flex justify-center gap-4 mb-4">
                <a href="#" class="hover:text-blue-300"><i class="fa fa-github text-xl"></i></a>
            </div>
            <p>© 2025 Kurna.github.io | 使用AI生成</p>
        </div>
    </footer>

    <script>
        // 平滑滚动
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                window.scrollTo({
                    top: target.offsetTop - 70, // 减去导航栏高度
                    behavior: 'smooth'
                });
            });
        });

        // 滚动时导航栏样式变化
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('nav');
            if (window.scrollY > 50) {
                nav.classList.add('py-2');
                nav.classList.remove('py-3');
            } else {
                nav.classList.add('py-3');
                nav.classList.remove('py-2');
            }
        });
    </script>
</body>

</html>
