    <meta charset="UTF-8" />

    <title>kurna 的个人主页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--color-background)',
              surface: 'var(--color-surface)',
              surfaceHighlight: 'var(--color-surface-highlight)',
              border: 'var(--color-border)',
              primary: 'var(--color-primary)',
              primaryHover: 'var(--color-primary-hover)',
              textMain: 'var(--color-text-main)',
              textMuted: 'var(--color-text-muted)',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
            },
          },
        },
      };
    </script>
    <style>
      :root {
        /* Light Mode Colors */
        --color-background: #ffffff; /* White */
        --color-surface: #f4f4f5; /* Zinc 100 */
        --color-surface-highlight: #e4e4e7; /* Zinc 200 */
        --color-border: #d4d4d8; /* Zinc 300 */
        --color-primary: #2563eb; /* Blue 600 */
        --color-primary-hover: #1d4ed8; /* Blue 700 */
        --color-text-main: #18181b; /* Zinc 900 */
        --color-text-muted: #52525b; /* Zinc 600 */
      }

      .dark {
        /* Dark Mode Colors */
        --color-background: #09090b; /* Zinc 950 */
        --color-surface: #18181b; /* Zinc 900 */
        --color-surface-highlight: #27272a; /* Zinc 800 */
        --color-border: #3f3f46; /* Zinc 700 */
        --color-primary: #3b82f6; /* Blue 500 */
        --color-primary-hover: #2563eb; /* Blue 600 */
        --color-text-main: #f4f4f5; /* Zinc 100 */
        --color-text-muted: #a1a1aa; /* Zinc 400 */
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: theme('colors.background');
        color: theme('colors.textMain');
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: theme('colors.background');
      }
      ::-webkit-scrollbar-thumb {
        background: theme('colors.surfaceHighlight');
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: theme('colors.border');
      }
    </style>
