name: Deploy site (build + publish to gh-pages)

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          # Use a Personal Access Token (PAT) stored in repo secret `DEPLOY_TOKEN`.
          # Create a PAT with `repo` scope and add it to Settings → Secrets → Actions → DEPLOY_TOKEN.
          personal_token: ${{ secrets.DEPLOY_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          # keep files in gh-pages branch (set to true if you want to force overwrite)
          force_orphan: false
